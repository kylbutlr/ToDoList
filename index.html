<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Cedarville+Cursive" rel="stylesheet">
	<title>Todo List</title>
</head>
<body>
  <div class="header-glass"></div>
  <div class="header">
  <h1>Todo List</h1>
  </div>
  <div class="container-glass"></div>
  <div class="container">
    <div class="form-div">
      <form id="form">
        <input class="block textarea input" id="input" placeholder="Add New Item" autocomplete="off" required>
        <input class="block textarea time" type="time" id="time" value="">
        <input class="block textarea date" type="date" id="date">
        <input class="key" id="key">
        <div class="button-div">
          <button type="button" class="block cancel-button" id="cancelButton">X</button>
          <button type="submit" class="button block add-button" id="addButton">Add to List</button></form>
        </div>
      </div>
    <div class="list-div">
      <ul id="list"></ul>
    </div>
  </div>
  <div class="clear-div-glass"></div>
  <div class="clear-div">
    <div class="clear-button-div">
      <div class="clear-button-div-title"><h2>Clear:</h2></div>
      <div class="clear-buttons">
        <button class="button clear-button" id="clearList">Clear List</button>
      </div>
    </div>
  </div>
  <div class="theme-div-glass"></div>
  <div class="theme-div">
    <div class="theme-button-div">
      <div class="theme-button-div-title"><h2>Themes:</h2></div>
      <div class="theme-buttons">
        <button class="button theme-button theme1-button" id="theme1">Light</button>
        <button class="button theme-button theme2-button" id="theme2">Default</button>
        <button class="button theme-button theme3-button" id="theme3">Dark</button>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/script.js"></script>
</html>
